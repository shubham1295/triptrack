# TravelSpend Clone — Phase 1 (MVP)
# Import this file into your GitHub repo via: https://github.com/new/import

milestones:
  - title: v0.1 - Setup & Environment
    description: Initialize Flutter and dependencies
    state: open
  - title: v0.2 - Core UI
    description: Build Home, Trip, and Expense UI
    state: open
  - title: v0.3 - Local Storage
    description: Integrate SQLite and connect to UI
    state: open
  - title: v0.4 - Analytics MVP
    description: Add charts and expense summaries
    state: open

labels:
  - name: feature
    color: 1E90FF
    description: New feature implementation
  - name: ui
    color: 32CD32
    description: User interface or design
  - name: database
    color: 8A2BE2
    description: SQLite and data handling
  - name: setup
    color: A9A9A9
    description: Environment or configuration setup
  - name: enhancement
    color: FFD700
    description: Improvements or refinements
  - name: docs
    color: FFA500
    description: Documentation related
  - name: bug
    color: FF0000
    description: Fixes or debugging tasks

issues:
  - title: Initialize Flutter project
    body: Create base Flutter project and push to GitHub.
    labels: [feature, setup]
    milestone: v0.1 - Setup & Environment

  - title: Setup folder structure
    body: Organize folders into models, screens, widgets, services, utils.
    labels: [enhancement]
    milestone: v0.1 - Setup & Environment

  - title: Add dependencies
    body: Add sqflite, path_provider, intl, and provider dependencies.
    labels: [setup]
    milestone: v0.1 - Setup & Environment

  - title: Configure basic theme and Material 3
    body: Add light/dark theme and Material 3 styling support.
    labels: [ui]
    milestone: v0.1 - Setup & Environment

  - title: Create HomeScreen layout
    body: Build basic UI for home page showing trip list and total expense.
    labels: [feature, ui]
    milestone: v0.2 - Core UI

  - title: Add TripDetailScreen
    body: Show all expenses under a selected trip with summary.
    labels: [ui]
    milestone: v0.2 - Core UI

  - title: Add AddTripScreen
    body: Create a form to add new trips.
    labels: [ui, feature]
    milestone: v0.2 - Core UI

  - title: Add AddExpenseScreen
    body: Create a form to add new expenses under trips.
    labels: [ui, feature]
    milestone: v0.2 - Core UI

  - title: Implement Navigation
    body: Add navigation flow between Home → Trip → Expense screens.
    labels: [ui, feature]
    milestone: v0.2 - Core UI

  - title: Design SQLite schema
    body: Create tables for Trip and Expense models.
    labels: [database]
    milestone: v0.3 - Local Storage

  - title: Implement Trip CRUD
    body: Add, edit, delete, and list trips from the database.
    labels: [database, feature]
    milestone: v0.3 - Local Storage

  - title: Implement Expense CRUD
    body: Add, edit, delete, and list expenses for each trip.
    labels: [database, feature]
    milestone: v0.3 - Local Storage

  - title: Integrate database with UI
    body: Connect Trip and Expense screens with SQLite data using Provider.
    labels: [database, ui]
    milestone: v0.3 - Local Storage

  - title: Setup chart widget
    body: Add expense visualization using fl_chart or equivalent.
    labels: [feature, ui]
    milestone: v0.4 - Analytics MVP

  - title: Compute totals & summaries
    body: Show total and category-wise spending per trip.
    labels: [feature]
    milestone: v0.4 - Analytics MVP
